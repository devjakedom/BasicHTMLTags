<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>

    <h3>images referended from inside project</h3>
    <img src="../assets/TurnForTheWorse.jpg"
    alt="Robots and donuts"
    width="300" height="300">

    <hr />


    <h3>Images referencing outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg"
    alt="3 Wise Robots"
    width="300" height="300">

    <hr />

    <h3>wrapping an image with an anchor</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg">
    <img src="../assets/TurnForTheWorse.jpg"
    alt="Robots and donuts"
    width="300" height="300">
</a>

<hr />

<h3>Adding a little style to an image</h3>
<img src="../assets/TurnForTheWorse.jpg"
alt="donuts and robots"
style="border-radius: 150px"
width="300" height="300">

<hr />

<h3>my pic</h3>
<img src="../assets/DJI_0076-Pano.jpg"
width="1800" height="671">


</body>
</html>
